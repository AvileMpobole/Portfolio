<!DOCTYPE html>
<html>
<head>
    <title>Email Validation</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 2rem;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .buttons {
            text-align: right;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 1.5rem;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Email Validation Form</h1>
    <div class="container">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="emailInput">
        </div>
        <div class="buttons">
            <button class="btn btn-submit" onclick="validateEmail()">Submit</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        function validateEmail() {
            var email = document.getElementById("emailInput").value;
            var resultDiv = document.getElementById("result");

            if (email === "") {
                resultDiv.innerHTML = "The email field cannot be empty.";
            } else if (!email.includes("@")) {
                resultDiv.innerHTML = "Please enter a valid email address.";
            } else {
                resultDiv.innerHTML = "Email is valid.";
                resultDiv.style.color = "green";
            }
        }
    </script>
</body>
</html>
