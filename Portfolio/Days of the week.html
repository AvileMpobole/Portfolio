<!DOCTYPE html>
<html>
<head>
    <title>Days of the week</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 10%;
        }
        .container {
            background-color: rgb(249, 249, 250);
            padding: 15px;
            border-radius: 5px;
            width: 80%;
        }
        table {
            width: 80%;
            margin-top: 20%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10%;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
        }
        .ok, .cancel {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: medium;
            cursor: pointer;
        }
        .ok {
            color: rgb(255, 255, 255);
            background-color: rgb(18, 56, 161);
        }
        .cancel {
            color: rgb(18, 56, 161);
            background-color: rgb(244, 245, 247);
            border: 1px solid rgb(0, 140, 255);
        }
        .result {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>This page says</h1>
    <div class="container">
        <label for="days"> Enter a number (0-6) corresponding to a day of the week</label>
        <input type="number" id="daysInput" placeholder="Enter a day">
        <div class="buttons">
            <button class="ok" onclick="displayDay()">OK</button>
            <button class="cancel" onclick="clearInput()">Cancel</button>
        </div>
    </div>
    <div class="result" id="result">
        <table>
            <tr>
                <th>Day Number</th>
                <th>Day of the Week</th>
            </tr>
            <tr>
                <td id="dayNumber"></td>
                <td id="dayOfTheWeek"></td>
            </tr>
        </table>
    </div>
    <script>
        function displayDay() {
            var dayNumber = document.getElementById("daysInput").value;
            var dayName = "";
            var dayNumberCell = document.getElementById("dayNumber");
            var dayNameCell = document.getElementById("dayOfTheWeek");
            var resultDiv = document.getElementById("result");
            var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            if (dayNumber >= 0 && dayNumber <= 6) {
                dayName = daysOfWeek[dayNumber];
                dayNumberCell.innerText = dayNumber;
                dayNameCell.innerText = dayName;
            } else {
                dayNumberCell.innerText = "N/A";
                dayNameCell.innerText = "Invalid day";
            }
            resultDiv.style.display = "block";
        }

        function clearInput() {
            document.getElementById("daysInput").value = ""; // Clear the input field
            document.getElementById("result").style.display = "none"; // Hide the result table
        }
    </script>
</body>
</html>
