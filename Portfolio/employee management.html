<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 10%;
        }
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .add {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Employee Management System</h1>
    <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="nameInput">
    </div>
    <div class="input-group">
        <label for="position">Position:</label>
        <input type="text" id="positionInput">
    </div>
    <div class="input-group">
        <label for="department">Department:</label>
        <input type="text" id="departmentInput">
    </div>
    <div class="add">
        <button type="button" onclick="addEmployee()">Add Employee</button>
    </div>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        <tbody id="employeeTableBody">
            
        </tbody>

    </table>
    <h3>Total Employees: <span id="employeeCount">0</span></h3>

    <script>
        function updateEmployeeCount() {
            var tableBody = document.getElementById("employeeTableBody");
            var employeeCount = tableBody.rows.length;
            document.getElementById("employeeCount").innerText = employeeCount;
        }

        function addEmployee() {
            var name = document.getElementById("nameInput").value;
            var position = document.getElementById("positionInput").value;
            var department = document.getElementById("departmentInput").value;

            if (name && position && department) {
                var tableBody = document.getElementById("employeeTableBody");
                var newRow = tableBody.insertRow();

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);

                cell1.innerHTML = name;
                cell2.innerHTML = position;
                cell3.innerHTML = department;
                cell4.innerHTML = '<button backgroundcolor="red" type="button" onclick="deleteEmployee(this)">Delete</button>';

                document.getElementById("nameInput").value = "";
                document.getElementById("positionInput").value = "";
                document.getElementById("departmentInput").value = "";

                updateEmployeeCount();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function deleteEmployee(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateEmployeeCount();
        }
    </script>
</body>
</html>
